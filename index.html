<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix banner"/>
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <label class="new-task__title task-title" for="new-task">Add Item</label>
        <div class="new-task__item">
          <input class="new-task__input" id="new-task" type="text" />
          <button class="new-task__button">Add</button>
        </div>
      </section>
      <h3 class="task-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input class="task__check" type="checkbox" />
          <label class="task__label">Pay Bills</label>
          <input  class="task__input" type="text"/>
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img class="task__icon" src="./remove.svg" alt=""/>
          </button>
        </li>
        <li class="task edit-mode">
          <input class="task__check" type="checkbox" />
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping" />
          <button class="task__edit">Save</button>
          <button class="task__delete">
            <img class="task__icon" src="./remove.svg" alt=""/>
          </button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul class="completed" id="completed-tasks">
        <li class="task">
          <input class="task__check" type="checkbox" checked />
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text" />
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img class="task__icon" src="./remove.svg" alt=""/>
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
